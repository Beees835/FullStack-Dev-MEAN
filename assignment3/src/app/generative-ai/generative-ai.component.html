<div class="container mt-4">
    <h3 class="mb-4">Package Distance Calculator</h3>
  
    <!-- Display error message if any -->
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  
    <!-- Packages Table -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Package Title</th>
          <th>Destination</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let package of packages">
          <td>{{ package.package_title }}</td>
          <td>{{ package.package_destination }}</td>
          <td>
            <button class="btn btn-info" (click)="calculateDistance(package.package_destination)">
              Calculate Distance
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Display distance result if available -->
    <div *ngIf="distance">
      <p>The AI-generated distance is: {{ distance }}</p>
    </div>
  </div>
