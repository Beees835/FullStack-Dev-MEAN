<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6 d-flex flex-column align-items-center justify-content-center left-section">
              <div class="card-body p-md-5 mx-md-4 text-center">

                <div class="logo-container mb-4">
                  <img ngSrc="/icon.jpg" alt="logo" class="img-fluid" width="711" height="637">
                </div>

                <h4 class="mt-1 mb-5 pb-1">Welcome !</h4>

                <form (ngSubmit)="onLogin()">

                  <div class="form-outline mb-4">
                    <input type="email" id="loginEmail" class="form-control" [(ngModel)]="email" name="email" required />
                    <label class="form-label" for="loginEmail">Email address</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="loginPassword" class="form-control" [(ngModel)]="password" name="password" required />
                    <label class="form-label" for="loginPassword">Password</label>
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Log in</button>
                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Don't have an account?</p>
                    <a href="/signup" class="btn btn-outline-danger">Create new</a>
                  </div>

                </form>

              </div>
            </div>
            <div class="col-lg-6 gradient-custom-2 d-flex align-items-center right-section">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">FIT2095</h4>
                <p class="small mb-0">This is Assignment 3 - FullStack Dev using MEAN Stack</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
