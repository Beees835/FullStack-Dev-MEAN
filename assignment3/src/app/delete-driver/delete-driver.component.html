<div class="container mt-4">
  <h3 class="mb-4">Delete Drivers</h3>

  <!-- Display error message if any -->
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <!-- Driver table with delete buttons -->
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Name</th>
      <th>ID</th>
      <th>MongoID</th>
      <th>License</th>
      <th>Department</th>
      <th>Active</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let driver of drivers">
      <td>{{ driver.driver_name }}</td>
      <td>{{ driver.driver_id }}</td>
      <td>{{ driver._id }}</td>
      <td>{{ driver.driver_licence }}</td>
      <td>{{ driver.driver_department }}</td>
      <td>{{ driver.driver_isActive ? 'Yes' : 'No' }}</td>
      <td>
        <button class="btn btn-danger" (click)="deleteDriver(driver._id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
